<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask Me Anything - Harshitha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: #fffbe6;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0e0e0;
    }
    #chat {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 5px;
      border: 1px solid #ddd;
      max-height: 400px;
      overflow-y: auto;
    }
    .bubble {
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 15px;
      max-width: 80%;
      line-height: 1.4;
      display: inline-block;
      clear: both;
    }
    .user {
      background: #daf0ff;
      float: right;
    }
    .bot {
      background: #eaeaea;
      float: left;
    }
    .timestamp {
      font-size: 0.75rem;
      color: #555;
      display: block;
      margin-top: 4px;
    }
    .clear {
      clear: both;
    }
    #resetBtn {
      margin-top: 10px;
      background-color: #ffdddd;
      border: 1px solid #ffaaaa;
    }
    #resetBtn:hover {
      background-color: #ffcaca;
    }
  </style>
</head>
<body>
  <h2>Ask Me Anything About My Work üë©‚Äçüíª</h2>
  <textarea id="question" rows="3" placeholder="Type your question here..."></textarea>
  <button onclick="ask()">Ask</button>
  <button id="resetBtn" onclick="resetChat()">Reset Chat</button>

  <div id="chat"></div>

  <script>
    const chatDiv = document.getElementById("chat");

    function formatTimestamp() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function appendMessage(role, text, timestamp) {
      const bubble = document.createElement("div");
      bubble.className = "bubble " + role;
      bubble.innerHTML = `${text}<span class="timestamp">${timestamp}</span>`;
      chatDiv.appendChild(bubble);
      chatDiv.appendChild(document.createElement("div")).className = "clear";
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function saveToLocalStorage(history) {
      localStorage.setItem("chatHistory", JSON.stringify(history));
    }

    function loadChatHistory() {
      const saved = localStorage.getItem("chatHistory");
      if (saved) {
        const history = JSON.parse(saved);
        history.forEach(entry => appendMessage(entry.role, entry.text, entry.timestamp));
      }
    }

    function resetChat() {
      localStorage.removeItem("chatHistory");
      chatDiv.innerHTML = "";
    }

    async function ask() {
      const questionInput = document.getElementById("question");
      const question = questionInput.value.trim();
      if (!question) return;

      const timestamp = formatTimestamp();

      // Show user question
      appendMessage("user", question, timestamp);

      // Save user message
      let chatHistory = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      chatHistory.push({ role: "user", text: question, timestamp });

      // Temporary bot message
      appendMessage("bot", "Thinking...", timestamp);

      try {
        const res = await fetch("https://harshicdr.app.n8n.cloud/webhook-test/recruiter-chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        const answer = data.reply || "No response received.";

        // Replace the last bot bubble (which said "Thinking...")
        chatDiv.removeChild(chatDiv.lastChild); // clear
        chatDiv.removeChild(chatDiv.lastChild); // bubble

        const replyTimestamp = formatTimestamp();
        appendMessage("bot", answer, replyTimestamp);

        // Save bot response
        chatHistory.push({ role: "bot", text: answer, timestamp: replyTimestamp });
        saveToLocalStorage(chatHistory);
      } catch (error) {
        console.error("Error:", error);
        appendMessage("bot", "Something went wrong. Please try again.", formatTimestamp());
      }

      questionInput.value = "";
    }

    // Load on page load
    loadChatHistory();
  </script>
</body>
</html>
