<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Harshitha's ChatBot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --background: #ffffff;
      --chat-area-bg: #f8f5f2;
      --user-bubble: #e0f7fa;
      --bot-bubble: #f5e4c3;
      --accent: #ffd59e;
      --input-bg: #ffffff;
      --input-border: #ffd59e;
      --text-primary: #2d3748;
      --text-secondary: #6b7280;
      --shadow-soft: 0 8px 32px rgba(200, 180, 140, 0.12);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .chat-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      gap: 20px;
      background: var(--background);
    }

    /* Header */
    .header {
      background: var(--chat-area-bg);
      border-radius: 24px;
      padding: 24px;
      text-align: center;
      box-shadow: var(--shadow-soft);
      animation: slideDown 0.8s ease-out;
      border: 1px solid var(--input-border);
    }

    .header h1 {
      color: var(--text-primary);
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 8px;
      background: none;
      -webkit-text-fill-color: initial;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 300;
    }

    /* Chat area */
    .chat-area {
      flex: 1;
      background: var(--chat-area-bg);
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: var(--shadow-soft);
      animation: slideUp 0.8s ease-out;
      min-height: 0;
      border: 1px solid var(--input-border);
    }

    .chat-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--input-border);
      background: var(--chat-area-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-status {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-primary);
      font-weight: 500;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .refresh-btn {
      background: var(--accent);
      border: none;
      border-radius: 12px;
      padding: 8px 16px;
      color: var(--text-primary);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      box-shadow: 0 2px 8px rgba(255, 213, 158, 0.15);
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 213, 158, 0.25);
    }

    #chat {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }

    /* Custom scrollbar */
    #chat::-webkit-scrollbar {
      width: 6px;
    }
    #chat::-webkit-scrollbar-track {
      background: #f8f5f2;
      border-radius: 10px;
    }
    #chat::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 10px;
    }

    /* Message styling */
    .message-container {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      animation: messageSlide 0.5s ease-out;
    }
    .message-container.user {
      flex-direction: row-reverse;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #fff4e1;
      box-shadow: 0 4px 12px rgba(200, 180, 140, 0.08);
      flex-shrink: 0;
      background: #fff;
      object-fit: cover;
    }

    .message {
      max-width: 70%;
      padding: 16px 20px;
      border-radius: 20px;
      font-size: 0.95rem;
      line-height: 1.5;
      word-wrap: break-word;
      position: relative;
    }
    .message.user {
      background: var(--user-bubble);
      color: var(--text-primary);
      border-bottom-right-radius: 8px;
      box-shadow: 0 4px 16px rgba(224, 247, 250, 0.2);
    }
    .message.bot {
      background: var(--bot-bubble);
      color: var(--text-primary);
      border-bottom-left-radius: 8px;
      box-shadow: 0 4px 16px rgba(245, 228, 195, 0.2);
    }

    .timestamp {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 8px;
      text-align: right;
      color: var(--text-secondary);
    }

    .message.user .timestamp {
      color: var(--text-secondary);
    }

    .message.bot .timestamp {
      color: var(--text-secondary);
    }

    /* Typing animation */
    .typing-dots {
      display: flex;
      gap: 4px;
      padding: 20px 0 0 0;
      align-items: center;
    }
    .typing-dots span {
      width: 8px;
      height: 8px;
      background: var(--text-secondary);
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1.2); opacity: 1; }
    }

    /* Input area */
    .input-area {
      padding: 24px;
      background: var(--chat-area-bg);
      border-top: 1px solid var(--input-border);
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    #question {
      width: 100%;
      background: var(--input-bg);
      border: 2px solid var(--input-border);
      border-radius: 16px;
      padding: 16px 20px;
      font-size: 1rem;
      font-family: inherit;
      outline: none;
      transition: all 0.3s ease;
      resize: none;
      min-height: 56px;
      max-height: 120px;
      color: var(--text-primary);
    }

    #question:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(255, 213, 158, 0.12);
      transform: translateY(-2px);
    }

    #question::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }

    .send-btn {
      background: var(--accent);
      border: none;
      border-radius: 16px;
      width: 56px;
      height: 56px;
      color: var(--text-primary);
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 16px rgba(255, 213, 158, 0.2);
      flex-shrink: 0;
    }

    .send-btn:hover:not(:disabled) {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 24px rgba(255, 213, 158, 0.3);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Feedback */
    .feedback {
      margin-top: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .feedback-btn {
      background: #fff7e6;
      border: 1px solid var(--accent);
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.8rem;
      color: var(--text-primary);
    }

    .feedback-btn:hover {
      background: var(--accent);
      color: var(--text-primary);
      transform: translateY(-1px);
    }

    .feedback-btn.selected {
      background: var(--accent);
      border-color: var(--accent);
      color: var(--text-primary);
    }

    /* Animations */
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .chat-container {
        padding: 10px;
        gap: 10px;
      }
      .header {
        padding: 20px;
        border-radius: 20px;
      }
      .header h1 {
        font-size: 1.5rem;
      }
      .header p {
        font-size: 1rem;
      }
      .chat-area {
        border-radius: 20px;
        min-height: calc(100vh - 200px);
      }
      .chat-header {
        padding: 16px 20px;
      }
      #chat {
        padding: 16px;
        gap: 12px;
      }
      .message {
        max-width: 85%;
        padding: 12px 16px;
        font-size: 0.9rem;
      }
      .input-area {
        padding: 16px;
        gap: 8px;
      }
      #question {
        padding: 12px 16px;
        font-size: 0.95rem;
        min-height: 48px;
      }
      .send-btn {
        width: 48px;
        height: 48px;
        font-size: 1.1rem;
      }
      .avatar {
        width: 32px;
        height: 32px;
      }
    }
    @media (max-width: 480px) {
      .chat-container {
        padding: 8px;
      }
      .header {
        padding: 16px;
      }
      .message {
        max-width: 90%;
      }
      .input-area {
        padding: 12px;
      }
    }
    @media (max-height: 600px) {
      .chat-area {
        min-height: calc(100vh - 180px);
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h1>Recruiter Chatbot</h1>
      <p>Ask me anything about my work & experience</p>
    </div>

    <div class="chat-area">
      <div class="chat-header">
        <div class="chat-status">
          <div class="status-dot"></div>
          <span>Online</span>
        </div>
        <button class="refresh-btn" id="refreshChat">
          üîÑ Clear Chat
        </button>
      </div>

      <div id="chat"></div>

      <div class="input-area">
        <div class="input-wrapper">
          <textarea
            id="question"
            placeholder="Type your message here..."
            rows="1"
            onkeydown="handleEnter(event)"
            oninput="autoResize(this)"
          ></textarea>
        </div>
        <button class="send-btn" onclick="ask()" id="sendBtn">
          ‚û§
        </button>
      </div>
    </div>
  </div>

<script>
  const chatDiv = document.getElementById("chat");
  const questionInput = document.getElementById("question");
  const sendBtn = document.getElementById("sendBtn");
  let lastQuestion = '';
  let lastAnswer = '';
  let isTyping = false;

  // Session ID logic (using in-memory storage for demo)
  let session_id = generateSessionId();

  function generateSessionId() {
    return 'session_' + Math.random().toString(36).substr(2, 16) + Date.now().toString(36);
  }

  function formatTimestamp() {
    const now = new Date();
    return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  function autoResize(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
  }

  function createMessageElement(role, text, timestamp, isTyping = false, allowFeedback = false) {
    const container = document.createElement("div");
    container.className = `message-container ${role}`;

    const avatar = document.createElement("img");
    avatar.className = "avatar";
    avatar.src = role === "user"
      ? "https://cdn-icons-png.flaticon.com/512/847/847969.png"
      : "https://cdn-icons-png.flaticon.com/512/4712/4712109.png";

    const bubble = document.createElement("div");
    bubble.className = `message ${role}`;

    if (isTyping) {
      const dots = document.createElement("div");
      dots.className = "typing-dots";
      for (let i = 0; i < 3; i++) {
        dots.appendChild(document.createElement("span"));
      }
      bubble.appendChild(dots);
    } else {
      bubble.textContent = text;

      const timestampEl = document.createElement("div");
      timestampEl.className = "timestamp";
      timestampEl.textContent = timestamp;
      bubble.appendChild(timestampEl);

      if (allowFeedback && role === "bot") {
        const feedback = document.createElement("div");
        feedback.className = "feedback";
        feedback.innerHTML = `
          Was this helpful?
          <button class="feedback-btn" onclick="sendFeedback('yes', this)">üëç Yes</button>
          <button class="feedback-btn" onclick="sendFeedback('no', this)">üëé No</button>
        `;
        bubble.appendChild(feedback);
      }
    }

    if (role === "user") {
      container.appendChild(bubble);
      container.appendChild(avatar);
    } else {
      container.appendChild(avatar);
      container.appendChild(bubble);
    }

    chatDiv.appendChild(container);
    chatDiv.scrollTop = chatDiv.scrollHeight;
    return container;
  }

  function handleEnter(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      ask();
    }
  }

  async function ask() {
    const question = questionInput.value.trim();
    if (!question || isTyping) return;

    lastQuestion = question;
    const timestamp = formatTimestamp();
    createMessageElement("user", question, timestamp);
    saveMessage("user", question, timestamp);

    questionInput.value = "";
    questionInput.style.height = 'auto';

    isTyping = true;
    sendBtn.disabled = true;
    const typingElement = createMessageElement("bot", "", timestamp, true);

    try {
      const res = await fetch("https://harship.app.n8n.cloud/webhook/recruiter-chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question, session_id })
      });

      const data = await res.json();
      const answer = data.reply || "I apologize, but I couldn't process your request at the moment. Please try again.";

      // Remove typing indicator
      chatDiv.removeChild(typingElement);

      lastAnswer = answer;
      createMessageElement("bot", answer, formatTimestamp(), false, true);
      saveMessage("bot", answer, formatTimestamp());

      // Log the conversation
      await fetch("https://harship.app.n8n.cloud/webhook/log-chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          question: lastQuestion,
          answer: lastAnswer,
          timestamp: new Date().toISOString(),
          source: "premium-chatbot",
          session_id
        })
      });

    } catch (err) {
      console.error("Chat error:", err);
      chatDiv.removeChild(typingElement);
      createMessageElement("bot", "I'm experiencing some technical difficulties. Please try again in a moment.", formatTimestamp());
    } finally {
      isTyping = false;
      sendBtn.disabled = false;
    }
  }

  async function sendFeedback(vote, buttonEl) {
    try {
      const parent = buttonEl.parentElement;
      parent.querySelectorAll('.feedback-btn').forEach(btn => btn.classList.remove('selected'));
      buttonEl.classList.add('selected');

      await fetch("https://harship.app.n8n.cloud/webhook/feedback", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          question: lastQuestion,
          answer: lastAnswer,
          feedback: vote,
          timestamp: new Date().toISOString(),
          session_id
        })
      });
    } catch (e) {
      console.error("Feedback failed:", e);
    }
  }

  function saveMessage(role, text, timestamp) {
    // Using in-memory storage for demo purposes
    const chatHistory = JSON.parse(sessionStorage.getItem("chatHistory") || "[]");
    chatHistory.push({ role, text, timestamp });
    sessionStorage.setItem("chatHistory", JSON.stringify(chatHistory));
  }

  function loadHistory() {
    const saved = sessionStorage.getItem("chatHistory");
    if (!saved) return;

    const history = JSON.parse(saved);
    history.forEach(({ role, text, timestamp }) => {
      createMessageElement(role, text, timestamp, false, role === "bot");
    });
  }

  document.getElementById("refreshChat").addEventListener("click", () => {
    sessionStorage.removeItem("chatHistory");
    chatDiv.innerHTML = "";
    lastQuestion = "";
    lastAnswer = "";
    session_id = generateSessionId();

    chatDiv.style.opacity = '0';
    setTimeout(() => {
      chatDiv.style.opacity = '1';
    }, 100);
  });

  // Initialize
  loadHistory();

  // Focus input on load (mobile-friendly)
  setTimeout(() => {
    questionInput.focus();
  }, 500);
</script>
</body>
</html>
