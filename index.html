<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Harshitha's Chatbot</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }
    #chat {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message-container {
      display: flex;
      align-items: flex-end;
      margin-bottom: 12px;
      max-width: 80%;
    }
    .message.user {
      background-color: #dcf8c6;
      align-self: flex-end;
      margin-left: auto;
      border-radius: 15px 15px 0 15px;
    }
    .message.bot {
      background-color: #fff;
      border: 1px solid #ddd;
      align-self: flex-start;
      margin-right: auto;
      border-radius: 15px 15px 15px 0;
    }
    .message {
      padding: 10px 14px;
      font-size: 0.95rem;
      word-wrap: break-word;
      max-width: 100%;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 8px;
    }
    .timestamp {
      font-size: 0.7rem;
      color: #888;
      margin-top: 5px;
      text-align: right;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background-color: white;
      border-top: 1px solid #ccc;
    }
    #inputArea input {
      flex-grow: 1;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 10px 15px;
      font-size: 1rem;
      outline: none;
    }
    #inputArea button {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px 14px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .feedback {
      margin-top: 5px;
      text-align: right;
      font-size: 0.85rem;
    }
    .feedback button {
      margin-left: 5px;
      padding: 4px 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #fff;
      cursor: pointer;
    }
    .feedback button.selected {
      background-color: #4a90e2;
      color: white;
      border: none;
    }
    #refreshChat {
      margin: 10px auto;
      display: block;
      background-color: #f25f5c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Ask Me Anything About My Work üë©‚Äçüíª</header>
  <button id="refreshChat">üîÑ Refresh Chat</button>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="question" placeholder="Type your message..." onkeydown="handleEnter(event)" />
    <button onclick="ask()">‚û§</button>
  </div>

  <script>
    const chatDiv = document.getElementById("chat");
    const questionInput = document.getElementById("question");
    let lastQuestion = '';
    let lastAnswer = '';

    function formatTimestamp() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function createMessageElement(role, text, timestamp, isTyping = false, allowFeedback = false) {
      const container = document.createElement("div");
      container.className = `message-container ${role}`;

      const avatar = document.createElement("img");
      avatar.className = "avatar";
      avatar.src = role === "user"
        ? "https://cdn-icons-png.flaticon.com/512/847/847969.png"
        : "https://cdn-icons-png.flaticon.com/512/4712/4712109.png";

      const bubble = document.createElement("div");
      bubble.className = `message ${role}`;
      const timestampEl = document.createElement("div");
      timestampEl.className = "timestamp";
      timestampEl.textContent = timestamp;

      if (isTyping) {
        const dots = document.createElement("div");
        dots.className = "typing-dots";
        for (let i = 0; i < 3; i++) {
          dots.appendChild(document.createElement("span"));
        }
        bubble.appendChild(dots);
      } else {
        bubble.textContent = text;
      }

      bubble.appendChild(timestampEl);

      if (allowFeedback) {
        const feedback = document.createElement("div");
        feedback.className = "feedback";
        feedback.innerHTML = `
          Was this helpful?
          <button onclick="sendFeedback('yes', this)">üëç</button>
          <button onclick="sendFeedback('no', this)">üëé</button>
        `;
        bubble.appendChild(feedback);
      }

      container.appendChild(role === "user" ? bubble : avatar);
      container.appendChild(role === "user" ? avatar : bubble);
      chatDiv.appendChild(container);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function handleEnter(e) {
      if (e.key === 'Enter') {
        ask();
        e.preventDefault();
      }
    }

    async function ask() {
      const question = questionInput.value.trim();
      if (!question) return;

      lastQuestion = question;
      const timestamp = formatTimestamp();
      createMessageElement("user", question, timestamp);
      saveMessage("user", question, timestamp);

      questionInput.value = "";
      createMessageElement("bot", "", timestamp, true);

      try {
        const res = await fetch("https://harshicdr.app.n8n.cloud/webhook/recruiter-chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        const answer = data.reply || "No response received.";
        chatDiv.removeChild(chatDiv.lastChild);
        lastAnswer = answer;
        createMessageElement("bot", answer, formatTimestamp(), false, true);
        saveMessage("bot", answer, formatTimestamp());

        await fetch("https://harshicdr.app.n8n.cloud/webhook/log-chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            question: lastQuestion,
            answer: lastAnswer,
            timestamp: new Date().toISOString(),
            source: "vercel-chatbot"
          })
        });

      } catch (err) {
        console.error(err);
        chatDiv.removeChild(chatDiv.lastChild);
        createMessageElement("bot", "Something went wrong. Try again later.", formatTimestamp());
      }
    }

    async function sendFeedback(vote, buttonEl) {
      try {
        const parent = buttonEl.parentElement;
        parent.querySelectorAll('button').forEach(btn => btn.classList.remove('selected'));
        buttonEl.classList.add('selected');

        await fetch("https://harshicdr.app.n8n.cloud/webhook/feedback", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            question: lastQuestion,
            answer: lastAnswer,
            feedback: vote,
            timestamp: new Date().toISOString()
          })
        });
      } catch (e) {
        console.error("Feedback failed:", e);
      }
    }

    function saveMessage(role, text, timestamp) {
      let chatHistory = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      chatHistory.push({ role, text, timestamp });
      localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
    }

    function loadHistory() {
      const saved = localStorage.getItem("chatHistory");
      if (!saved) return;
      const history = JSON.parse(saved);
      history.forEach(({ role, text, timestamp }) => {
        createMessageElement(role, text, timestamp);
      });
    }

    document.getElementById("refreshChat").addEventListener("click", () => {
      localStorage.removeItem("chatHistory");
      chatDiv.innerHTML = "";
      lastQuestion = "";
      lastAnswer = "";
      chatDiv.scrollTop = 0;
    });

    loadHistory();
  </script>
</body>
</html>
