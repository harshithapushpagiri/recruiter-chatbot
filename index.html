<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask Me Anything - Harshitha</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 2rem; 
      max-width: 600px; 
      margin: auto; 
      background: #fffbe6;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    textarea, button { 
      width: 100%; 
      padding: 10px; 
      margin-top: 10px; 
      font-size: 1rem; 
    }
    button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0e0e0;
    }
    #response { 
      margin-top: 20px; 
      white-space: pre-line; 
      background: #f9f9f9; 
      padding: 1rem; 
      border-radius: 5px; 
      border: 1px solid #ddd; 
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h2>Ask Me Anything About My Work üë©‚Äçüíª</h2>
  <textarea id="question" rows="3" placeholder="Type your question here..."></textarea>
  <button onclick="ask()">Ask</button>
  <div id="response">Your response will appear here...</div>

  <script>
    async function ask() {
      const question = document.getElementById("question").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerHTML = "Thinking...";

      try {
        const res = await fetch("https://harshicdr.app.n8n.cloud/webhook-test/recruiter-chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        responseDiv.innerHTML = data.reply || "No response received.";
      } catch (error) {
        responseDiv.innerHTML = "Something went wrong. Please try again.";
        console.error("Fetch error:", error);
      }
    }
  </script>
</body>
</html>
